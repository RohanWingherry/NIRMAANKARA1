<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in touch</title>
    <link rel="stylesheet" href="../css/buyergetintouch.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="../assets/nirmankaralogo.png">
</head>
<body>
    <div class="form-containers">
        <h1 class="form-title">GET IN TOUCH !</h1>
        <p class="form-subtitle">"See it, love it, live it .... Dream space is just a visit away.... Plan your visit right now"</p>
        <form class="form-group" id="myForm">
            <div class="form-field">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
                <span class="error" id="nameError"></span>
            </div>
            <div class="form-field">
                <label for="mobile">Mobile No</label>
                <input type="tel" id="mobile" pattern="[0-9]{10}" placeholder="Enter your mobile no" required>
                <span class="error" id="mobileError"></span>
            </div>
            <div class="form-field">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <span class="error" id="emailError"></span>
            </div>
            <div class="form-field">
                <label for="visit-date">Preferred visit date</label>
                <input type="date" id="visit-date" required>
                <span class="error" id="dateError"></span>
            </div>
            <div class="form-field">
                <section class="time-format">
                    <label for="">Meeting Time <span class="required-fields">*</span></label>
                    <div>
                        <div>
                            <label for="hour">Hour:</label>
                            <select id="hour" required>
                                <!-- Populating the hours (1-12) -->
                                <option value="">--</option> <!-- Default empty option -->
                                <option value="1">01</option>
                                <option value="2">02</option>
                                <option value="3">03</option>
                                <option value="4">04</option>
                                <option value="5">05</option>
                                <option value="6">06</option>
                                <option value="7">07</option>
                                <option value="8">08</option>
                                <option value="9">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </div>
                
                        <div>
                            <label for="minute">Minute:</label>
                            <select id="minute" required>
                                <!-- Populating the minutes (00-59) -->
                                <option value="">--</option> <!-- Default empty option -->
                                <option value="00">00</option>
                                <option value="15">15</option>
                                <option value="30">30</option>
                                <option value="45">45</option>
                            </select>
                        </div>
                
                        <div>
                            <label for="ampm">AM/PM:</label>
                            <select id="ampm" required>
                                <option value="">--</option> <!-- Default empty option -->
                                <option value="AM">AM</option>
                                <option value="PM">PM</option>
                            </select>
                        </div>
                    </div>
                    <div id="time-error" class="error-message" style="display: none; font-size: 12px; color: red;">Please select a valid time!</div>
                </section>
            </div>
            <div class="form-field">
                <label>Mode of Transport</label>
                <div class="mode-of-transport">
                    <div class="select-part">
                        <input type="radio" id="own-vehicle" name="transport" value="own" required onchange="togglePickupLocation()">
                        <label for="own-vehicle">Own vehicle</label>
                    </div>
                    <div class="select-part">
                        <input type="radio" id="provided" name="transport" value="provided" required onchange="togglePickupLocation()">
                        <label for="provided">Vehicle provided by owner</label>
                    </div>
                </div>
                <span class="error" id="transportError"></span>
            </div>
            <div class="form-field">
                <label for="location">Pickup Location</label>
                <input type="text" id="location" placeholder="Enter your location"  disabled>
                <span class="error" id="locationError"></span>
            </div>
            
            <div class="form-field">
                <label for="attendees">Number of attendees/Visits</label>
                <input type="number" id="attendees" placeholder="Enter your attendees" min="1" required>
                <span class="error" id="attendeesError"></span>
            </div>
            <div class="buttons">
                <button type="button" class="button" onclick="window.location.href='buyerpropertyexplore.html'">Back</button>
                <button type="submit" class="button">Submit</button>
            </div>
        </form>
    </div>
    <script src="../javascript/buyergetintouchin.js"></script>
</body>
</html>
