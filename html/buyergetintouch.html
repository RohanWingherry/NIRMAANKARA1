<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/buyergetintouch.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="form-container">
        <h1 class="form-title">GET IN TOUCH !</h1>
        <p class="form-subtitle">"See it, love it, live it .... Dream space is just a visit away.... Plan your visit right now"</p>
        <form class="form-group">
            <div class="form-field">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="enter your name">
            </div>
            <div class="form-field">
                <label for="mobile">Mobile No</label>
                <input type="text" id="mobile" placeholder="enter your mobile no">
            </div>
            <div class="form-field">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="enter your email no">
            </div>
            <div class="form-field">
                <label for="visit-date">Preferred visit date</label>
                <input type="date" id="visit-date">
            </div>
            <div class="form-field">
                <label for="visit-time">Preferred visit Time</label>
                <input type="time" id="visit-time" placeholder="enter your visit time">
            </div>
            <div class="form-field">
                <label>Mode of Transport</label>
                <div class="mode-of-transport">
                    <div class="select-part">
                        <input type="radio" id="own-vehicle" name="transport" value="own">
                        <label for="own-vehicle">own vehicle</label>
                    </div>
                    <div class="select-part">
                        <input type="radio" id="provided" name="transport" value="provided">
                        <label for="provided">vehicle provided by owner</label>
                    </div>
                </div>
            </div>
            <div class="form-field">
                <label for="location">Pickup Location</label>
                <input type="text" id="location" placeholder="enter your location">
            </div>
            <div class="form-field">
                <label for="attendees">Number of attendees/Visits</label>
                <input type="number" id="attendees" placeholder="enter your attendees">
            </div>
        </form>
        <div class="buttons">
            <button type="button" class="button" onclick="window.location.href='buyerpropertyexplore.html'">Back</button>
            <button type="submit" class="button" >Submit</button>
        </div>
    </div>
</body>
</html>
