<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="security-part">
        <div class="change-password-part">
            <div class="change-password-box">
                <div class="password-head">
                    Change Password
                </div>
                <div class="password-body">
                    <form action="" class="pass-update">
                            <div class="form-input">
                                <label for="curpass">Current Password</label>
                                <input type="text" id="curpass" placeholder="" value="Abc@01">
                            </div>
                            <div class="form-input">
                                <label for="newpass">New Password</label>
                                <input type="password" id="newpass" placeholder="enter new password">
                            </div>
                            <div class="form-input">
                                <label for="conpass">Confirm Password</label>
                                <input type="email" id="conpass" placeholder="confirm new password">
                            </div>                        
                            <div class="save-button">
                                <button class="save-btn">Save</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="delete-account-part">
            <div class="delete-account-box">
                <div class="delete-head">
                    Delete Account
                </div>
                <div class="delete-body">
                    <div class="delete-para">
                        Deleting your account is a permanent action and cannot be undone. If you are sure you want to delete your account, select the button below.
                    </div>
                    <div class="delete-account-btn">
                        <button class="del-acc-btn">I understand, delete my account</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
