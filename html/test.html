  <label for="timeInput">Enter time:</label>
  <input type="text" id="timeInput" placeholder="hh:mm AM/PM">
  
  <script>
    document.getElementById('timeInput').addEventListener('input', function (e) {
      let value = e.target.value.toUpperCase().replace(/[^0-9:APM]/g, '');
      let match = value.match(/^([01]?[0-9]):([0-5][0-9]) ?(AM|PM)?$/);
  
      if (match) {
        e.target.value = `${match[1].padStart(2, '0')}:${match[2]} ${match[3] || ''}`;
      }
    });
  </script>
