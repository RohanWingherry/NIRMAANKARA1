<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buyer Home</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
  </head>
  <body>
    <div class="search-section">
      <img src="../assets/" alt="" class="searchbgm" />
      <div class="searching">
        <div class="searchbar">
          <div class="searchselect">
            <div class="headicon">
                <span class="material-symbols-rounded">real_estate_agent</span>
            </div>
            <div class="inputhead">
              <div class="search-heading">Property Type</div>
              <div class="search-input"></div>
            </div>
          </div>
          <div class="searchselect">
            <div class="headicon">
                <span class="material-symbols-rounded">pin_drop</span>
            </div>
            <div class="inputhead">
              <div class="search-heading">Location</div>
              <div class="search-input"></div>
            </div>
          </div>
          <div class="searchselect">
            <div class="headicon">
                <span class="material-symbols-rounded">currency_rupee</span>
            </div>
            <div class="inputhead">
              <div class="search-heading">Budget</div>
              <div class="search-input"></div>
            </div>
          </div>
          <div class="searchselect">
            <div class="searchicon">
                <span class="material-symbols-rounded">search</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
