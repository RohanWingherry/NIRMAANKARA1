<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property List</title>
    <link rel="stylesheet" href="../css/buyerlist.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="property-list">
        <div class="property">
            <div class="image-section zoom">
                <img src="../assets/Aparna1.png" alt="">
            </div>
            <div class="details-section">
                <div class="details-part">
                    <div class="property-head">
                        <div class="property-name">Glass House</div>
                        <div class="furnish">Furnished</div>
                    </div>
                    <div class="property-address">ABC, Hyderabad</div>
                    <div class="property-cost">20 Lakh</div>
                    <div class="sqft">1200 sqft</div>
                    <div class="features-list">
                        <div class="feature">gym</div>
                    </div>
                </div>
                <div class="contact">
                    <div class="number">Contact <span class="material-symbols-rounded">call</span></div>
                    <div class="more">
                        <div class="explore">Explore <span class="material-symbols-rounded">explore</span></div>
                        <div class="share">Share <span class="material-symbols-rounded">share_windows</span></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="property">
            <div class="image-section zoom">
                <img src="../assets/Aparna1.png" alt="">
            </div>
            <div class="details-section">
                <div class="feature-grid">
                    <div class="feature-item">
                        <img src="bed_icon.png" alt="Bed Icon" width="20"> 3 Bedroom
                    </div>
                    <div class="feature-item">
                        <img src="bathroom_icon.png" alt="Bathroom Icon" width="20"> 7 Bathroom
                    </div>
                    <div class="feature-item">
                        <img src="area_icon.png" alt="Area Icon" width="20"> 3,943ft
                    </div>
                    <div class="feature-item">
                        <img src="furniture_icon.png" alt="Furniture Icon" width="20"> All Furniture
                    </div>
                    <div class="feature-item">
                        <img src="garage_icon.png" alt="Garage Icon" width="20"> 1 Car Garage
                    </div>
                </div>
            </div>
        </div>
        <div class="property"></div>
        <div class="property"></div>
        <div class="property"></div>
        <div class="property"></div>
    </div>
</body>
</html>
