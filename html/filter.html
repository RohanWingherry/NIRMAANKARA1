<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Sidebar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .filt-by-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
        }
        .filt-by-sidebar {
            position: fixed;
            top: 0;
            right: -350px;
            width: 350px;
            height: 100%;
            background: #fff;
            box-shadow: -2px 0 5px rgba(0,0,0,0.2);
            transition: right 0.3s;
            z-index: 1001;
            display: flex;
            flex-direction: column;
        }
        .filt-by-header {
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .filt-by-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
        }
        .filt-by-footer {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #ddd;
        }
        .filt-by-btn {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .filt-by-apply {
            background: teal;
            color: white;
        }
        .filt-by-cancel {
            background: #ccc;
        }
        label {
            display: block;
            margin: 10px 0;
        }
        .filt-by-sub-options {
            margin-left: 20px;
            display: none;
            padding: 10px;
            background: #e0f7fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button onclick="openFilter()">Open Filter</button>
    <div class="filt-by-overlay" onclick="closeFilter()"></div>
    <div class="filt-by-sidebar">
        <div class="filt-by-header">
            <span>Apply Filters</span>
            <button onclick="closeFilter()">X</button>
        </div>
        <div class="filt-by-content">
            <label><input type="checkbox" id="filt-by-residential" onchange="toggleSubOptions('filt-by-residential-options')"> Residential</label>
            <div id="filt-by-residential-options" class="filt-by-sub-options">
                <label><input type="checkbox"> Office Space</label>
                <label><input type="checkbox"> Standalone Store</label>
            </div>
            <label><input type="checkbox" id="filt-by-commercial" onchange="toggleSubOptions('filt-by-commercial-options')"> Commercial</label>
            <div id="filt-by-commercial-options" class="filt-by-sub-options">
                <label><input type="checkbox"> Industrial Property</label>
                <label><input type="checkbox"> Lodging</label>
            </div>
            <label><input type="checkbox"> Apartment</label>
            <label><input type="checkbox"> Villa</label>
        </div>
        <div class="filt-by-footer">
            <button class="filt-by-btn filt-by-cancel" onclick="closeFilter()">Cancel</button>
            <button class="filt-by-btn filt-by-apply">Apply</button>
        </div>
    </div>

    <script>
        function openFilter() {
            document.querySelector(".filt-by-overlay").style.display = "block";
            document.querySelector(".filt-by-sidebar").style.right = "0";
        }
        function closeFilter() {
            document.querySelector(".filt-by-overlay").style.display = "none";
            document.querySelector(".filt-by-sidebar").style.right = "-350px";
        }
        function toggleSubOptions(id) {
            let subOptions = document.getElementById(id);
            let mainCheckbox = document.getElementById(id.replace("-options", ""));
            subOptions.style.display = mainCheckbox.checked ? "block" : "none";
        }
    </script>
</body>
</html>
